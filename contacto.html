    <h1>Comentarios</h1>
    <form>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-sm-6">
          <label for="apellido">apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="row">
        <div class="form-group col-sm-9">
          <label for="domicilio">Domicilio</label>
          <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su direccion">
        </div>
        <div class="form-group col-sm-3">
          <label for="provincia">Provincia</label>
          <select class="form-control" id="provincia">
            <option>Capital federal</option>
            <option>Buenos aires</option>
            <option>Cordoda</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea name="" class="form-control" id="comentario" cols="20" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary" style="margin-top: 5px;">Enviar</button>
    </form>
